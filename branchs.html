<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrados</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 40px; /* Espa√ßamento de 40px entre os quadrados */
            padding: 20px; /* Desloca os quadrados da borda do navegador */
        }

        .quadrado {
            width: 100px;
            height: 100px;
        }

        .azul {
            background-color: blue;
        }

        .vermelho {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quadrado azul"></div>
        <div class="quadrado vermelho"></div>
    </div>
</body>
</html>
